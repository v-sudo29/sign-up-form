<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="body-container">
        <div class="sign-up-container">
            <div class="sign-up-text">
                Sign Up
            </div>
            <div class="first-last-container">
                <div class="first-name">
                    <label for="firstname">First Name</label>
                    <input class="change-length" type="text" id="firstname">
                </div>
                <div class="last-name" id="lastname">
                    <label for="lastname">Last Name</label>
                    <input class="change-length" type="text">
                </div>
            </div>
            <div class="email-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="usermail" placeholder="yourname@example.com">
            </div>
            <div class="password-container">
                <div class="password1">
                    <label for="pass1">Password</label>
                    <input class="change-length" type="password" id="pass1">
                </div>
                <div class="password2">
                    <label for="pass2">Confirm Password</label>
                    <input class="change-length" type="password" id="pass2">
                </div>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="check" name="check">
                <label for="check">Yes, I want to receive DOGE emails</label>
            </div>
        </div>
    </div>
</body>
</html>
